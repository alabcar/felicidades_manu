<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manu</title>
    <style>
        /* --- RESET Y ESTRUCTURA --- */
        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f4f1ea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', 'Helvetica Neue', Helvetica, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* Vital para móvil */
        }

        /* --- TABLERO --- */
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 4px; 
            background-color: #111;
            border: 4px solid #111;
            width: 95vmin;
            height: 95vmin;
            box-shadow: 10px 10px 0px rgba(210, 40, 40, 0.8); 
            position: relative;
        }

        /* --- CELDA --- */
        .grid-cell {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff;
            overflow: visible; 
            z-index: 1;
        }

        /* --- MENSAJES OCULTOS --- */
        .message-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
            text-align: center;
            font-size: clamp(10px, 3.2vmin, 18px); 
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            color: #111;
            word-wrap: break-word;
            background-color: #f2c52c; 
            z-index: 0; 
            pointer-events: auto;
            overflow: hidden;
        }

        .video-link {
            background-color: #d22828;
            color: white !important;
            padding: 10px 15px;
            text-decoration: none;
            border: 2px solid #000;
            margin-top: 5px;
            display: inline-block;
            font-size: 1.1em;
            box-shadow: 3px 3px 0px rgba(0,0,0,1);
            cursor: pointer;
            pointer-events: auto;
            position: relative; 
            z-index: 10;
        }
        
        .video-link:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px rgba(0,0,0,1);
        }

        #cell-0 .message-layer, #cell-8 .message-layer { background-color: #f2c52c; }
        #cell-1 .message-layer, #cell-7 .message-layer { background-color: #8fbcd4; }
        #cell-2 .message-layer, #cell-6 .message-layer { background-color: #e0e0e0; }
        #cell-3 .message-layer, #cell-5 .message-layer { background-color: #e85d4e; }

        #cell-4 .message-layer {
            background-color: #fff;
            color: #d22828;
            border: none;
            font-size: clamp(12px, 4vmin, 22px);
            padding: 10px;
        }

        /* --- FICHAS --- */
        .tile {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
            z-index: 10; /* Base */
            background-size: cover;
            background-position: center;
            background-color: #111; 
            border-radius: 0; 
            touch-action: none;
            transform: translate(0, 0) scale(1);
            transition: transform 0.2s ease; /* Transición suave normal */
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .tile:active {
            cursor: grabbing;
        }

        .tile.is-empty {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
            z-index: -1;
        }

        /* --- NUEVO EFECTO EXPLOSIÓN SIMPLE --- */
        .single-explosion {
            position: fixed;
            pointer-events: none;
            font-size: 100px; /* Corazón muy grande */
            z-index: 99999;
            /* Centrado exacto usando transform */
            transform: translate(-50%, -50%);
            top: 0;
            left: 0;
            will-change: transform, opacity;
        }

        /* --- FOTOS --- */
        .tile[data-id="1"] { background-image: url('foto1.jpg'); }
        .tile[data-id="2"] { background-image: url('foto2.jpg'); }
        .tile[data-id="3"] { background-image: url('foto3.jpg'); }
        .tile[data-id="4"] { background-image: url('foto4.jpg'); }
        .tile[data-id="6"] { background-image: url('foto5.jpg'); } 
        .tile[data-id="7"] { background-image: url('foto6.jpg'); }
        .tile[data-id="8"] { background-image: url('foto7.jpg'); }
        .tile[data-id="9"] { background-image: url('foto8.jpg'); }
    </style>
</head>
<body>

    <div id="game-board">
        <div class="grid-cell" id="cell-0">
            <div class="message-layer">Qué risa, eh.</div>
            <div class="tile" data-id="1"></div>
        </div>
        <div class="grid-cell" id="cell-1">
            <div class="message-layer">Alberto, ¿serías tan amable de invitarme a un cigarro?</div>
            <div class="tile" data-id="2"></div>
        </div>
        <div class="grid-cell" id="cell-2">
            <div class="message-layer">Me gustas pucho, me gustas pucho tú</div>
            <div class="tile" data-id="3"></div>
        </div>

        <div class="grid-cell" id="cell-3">
            <div class="message-layer">Hola, ¿conocéis a mi amigo Alberto?</div>
            <div class="tile" data-id="4"></div>
        </div>
        
        <div class="grid-cell" id="cell-4">
            <div class="message-layer">
                Muchas felicidades, Manu,<br>de tu amigo Alberto
            </div>
            <div class="tile is-empty" data-id="5"></div>
        </div>

        <div class="grid-cell" id="cell-5">
            <div class="message-layer">Este es mi amigo Manu, ya os he hablado de él</div>
            <div class="tile" data-id="6"></div>
        </div>

        <div class="grid-cell" id="cell-6">
            <div class="message-layer">Amigas para siempre</div>
            <div class="tile" data-id="7"></div>
        </div>
        <div class="grid-cell" id="cell-7">
            <div class="message-layer">Cucú</div>
            <div class="tile" data-id="8"></div>
        </div>
        <div class="grid-cell" id="cell-8">
            <div class="message-layer">Manu es el mejor</div>
            <div class="tile" data-id="9"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let emptyCellIndex = 4; 
            const tiles = document.querySelectorAll('.tile');
            
            let startX, startY, currentTile = null;

            // --- FRASES ---
            const phrasesDB = {
                0: ["Qué risa, eh.", "Hay un secreto escondido...", "Sigue moviendo fichas.", "No está aquí, busca más."],
                1: ["Alberto, ¿serías tan amable de invitarme a un cigarro?", "El vídeo sorpresa no está aquí.", "Prueba en las esquinas.", "Frío, frío..."],
                2: ["Me gustas pucho, me gustas pucho tú", "Sigue buscando el regalo.", "Mueve más las fotos.", "Casi, pero no."],
                3: ["Hola, ¿conocéis a mi amigo Alberto?", "Busca abajo a la derecha.", "El tesoro está cerca.", "Sigue jugando..."],
                5: ["Este es mi amigo Manu, ya os he hablado de él", "Aquí no hay vídeo.", "Mira en la fila de abajo.", "Mueve esa ficha otra vez."],
                6: ["Amigas para siempre", "Estás muy cerca del vídeo.", "Caliente, caliente...", "No te rindas."],
                7: ["Cucú", "¡Mira a tu derecha!", "El vídeo está al lado.", "Una vez más..."],
                8: [
                    "Manu es el mejor", 
                    "¡Casi lo tienes!", 
                    "¡Sigue moviendo esta ficha!",
                    "¡PREMIO!<br><a href='sorpresa.mp4' class='video-link'>VER VÍDEO ▶</a>"
                ]
            };

            tiles.forEach(tile => {
                tile.addEventListener('mousedown', handleStart);
                tile.addEventListener('touchstart', handleStart, {passive: false});
            });

            function handleStart(e) {
                if (e.target.classList.contains('is-empty')) return;
                
                currentTile = e.target;
                
                // ELEVACIÓN SUPREMA
                currentTile.style.zIndex = "1000"; 
                currentTile.style.transition = "none";

                if (e.type === 'touchstart') {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                } else {
                    startX = e.clientX;
                    startY = e.clientY;
                    e.preventDefault(); 
                }

                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchmove', handleMove, {passive: false});
                document.addEventListener('touchend', handleEnd);
            }

            function handleMove(e) {
                if (!currentTile) return;
                
                let clientX, clientY;
                if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                    if (e.cancelable) e.preventDefault(); // Bloquear scroll
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                const diffX = clientX - startX;
                const diffY = clientY - startY;
                
                // Mover visualmente
                currentTile.style.transform = `translate(${diffX}px, ${diffY}px) scale(1.1)`;
                currentTile.style.boxShadow = "10px 10px 0px rgba(0,0,0,0.5)";
            }

            function handleEnd(e) {
                document.removeEventListener('mousemove', handleMove);
                document.removeEventListener('mouseup', handleEnd);
                document.removeEventListener('touchmove', handleMove);
                document.removeEventListener('touchend', handleEnd);

                if (!currentTile) return;

                // Restaurar estilos base
                currentTile.style.transform = ''; 
                currentTile.style.zIndex = ''; 
                currentTile.style.transition = 'transform 0.2s ease';
                currentTile.style.boxShadow = '';

                const currentCell = currentTile.parentElement;
                const currentCellIndex = parseInt(currentCell.id.split('-')[1]);
                
                if (isAdjacent(currentCellIndex, emptyCellIndex)) {
                    let clientX, clientY;
                    if (e.changedTouches && e.changedTouches.length > 0) { 
                        clientX = e.changedTouches[0].clientX;
                        clientY = e.changedTouches[0].clientY;
                    } else {
                        clientX = e.clientX;
                        clientY = e.clientY;
                    }

                    const diffX = clientX - startX;
                    const diffY = clientY - startY;
                    const dist = Math.sqrt(diffX*diffX + diffY*diffY);

                    if (dist < 10 || dist > 30) {
                        // 1. Actualizamos el mensaje del hueco que vamos a tapar
                        updateHiddenMessage(emptyCellIndex);
                        
                        // 2. Movemos las fichas
                        swapTiles(currentCellIndex, emptyCellIndex);
                        
                        // 3. Efecto corazón en la casilla que SE HA DESTAPADO (donde estaba la ficha)
                        // currentCellIndex es ahora el hueco vacío donde se ve el texto.
                        setTimeout(() => {
                            const revealedCell = document.getElementById(`cell-${currentCellIndex}`);
                            if(revealedCell) explodeSingleHeart(revealedCell);
                        }, 50);
                    }
                }
                
                currentTile = null;
            }

            function isAdjacent(idx1, idx2) {
                const row1 = Math.floor(idx1 / 3);
                const col1 = idx1 % 3;
                const row2 = Math.floor(idx2 / 3);
                const col2 = idx2 % 3;
                return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
            }

            function swapTiles(clickedIndex, emptyIndex) {
                const clickedCell = document.getElementById(`cell-${clickedIndex}`);
                const emptyCell = document.getElementById(`cell-${emptyIndex}`);
                const clickedTile = clickedCell.querySelector('.tile');
                const emptyTile = emptyCell.querySelector('.tile');
                
                emptyCell.appendChild(clickedTile);
                clickedCell.appendChild(emptyTile);
                
                emptyCellIndex = clickedIndex;
            }

            function updateHiddenMessage(cellIndex) {
                if (cellIndex === 4) return;
                const phrases = phrasesDB[cellIndex];
                if (phrases) {
                    const newOptions = phrases.slice(1);
                    const randomPhrase = newOptions[Math.floor(Math.random() * newOptions.length)];
                    const cell = document.getElementById(`cell-${cellIndex}`);
                    const msgLayer = cell.querySelector('.message-layer');
                    setTimeout(() => { msgLayer.innerHTML = randomPhrase; }, 200);
                }
            }

            // --- NUEVA FUNCIÓN: UN SOLO CORAZÓN ---
            function explodeSingleHeart(element) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                const heart = document.createElement('div');
                heart.classList.add('single-explosion');
                heart.innerText = '❤️';
                document.body.appendChild(heart);

                // Posicionamos el corazón en el centro exacto de la celda
                heart.style.left = `${centerX}px`;
                heart.style.top = `${centerY}px`;

                // Animación simple: Crece y se desvanece
                const animation = heart.animate([
                    { transform: 'translate(-50%, -50%) scale(0.5)', opacity: 0.8 },
                    { transform: 'translate(-50%, -50%) scale(2.5)', opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'ease-out',
                    fill: 'forwards'
                });
                animation.onfinish = () => heart.remove();
            }
        });
    </script>
</body>
</html>
